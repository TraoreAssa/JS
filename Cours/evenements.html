<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les évènements</title>
    <style>
        img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1 onclick="alert('J\'ai cliqué sur mon titre')">Mon titre h1</h1>
    <div>
        <img onclick="" src="image/chat.jpg"  title="un jolie chat gris" id="monImage">
        <!-- <img onclick="src='image/chat.jpg'" id="monImage" src="image/chat.jpg"> Methode 1 -->
        <img onclick="" src="image/lion1.jpg"  title="Mon carrousel"  id="monImage2">


    </div>
    <h2>Chats</h2>


    <button id="changerImage" >Changer image</button>
    <!-- 2eme boutton pour faire le changement d'image -->
    <button id="changerImage2" >Carrousel</button>

    <script>
        
        var changerImage = document.querySelector("#changerImage");
        changerImage.onclick = function(){
            document.getElementById('changerImage').innerHTML = 'Changer image et titre';
            document.getElementById('monImage').src='image/chat2.jpg';
            document.getElementById('monImage').title =" Mon jolie chat roux ";
        }
        
        
        

     
        //Exercice en cliquant sur l'mage je retourne sur l'image 1
        //Methode 2 :
        var previous = document.querySelector("#monImage");
        previous.onclick = function(){
            previous.src="image/chat.jpg";
            previous.title = "un jolie chat gris";
        }
        
        		
    // Exo:au survol de la souris sur le titre H1 on surligne en rouge
    //mouseOver
    var monTitre = document.querySelector("h1");
        monTitre.onmouseover = function(){
        monTitre.style.background = "red";
    }
    //Lorsque ma souris n'est plus dessus il redevient normal
    monTitre.onmouseout = function(){
        monTitre.style.background = "transparent";
    }


    // Au survole de ma souris mon h2 change
    var monH2 = document.querySelector("h2");
    monH2.addEventListener("mouseover", changerTxt);

    function changerTxt(){
        monH2.innerHTML = "Mon nouveau sous-titre";
    }

    //Lorsque la souris n'est plus dessus il revient comme au depart
    monH2.addEventListener("mouseout", function(){
        monH2.innerHTML = "Sous-titre";
    });
        

    //Faire un carrousel avec JS
    var button = document.querySelector('#changerImage2');

    button.addEventListener('click', carrousel);

    function carrousel(){
        var monImage = document.querySelector("#monImage2");
        var monImageSource = monImage.getAttribute("src");

            switch(monImageSource){
                case "image/lion1.jpg":
                monImage.src = "image/chien.jpg";
                break;
                case "image/chien.jpg":
                monImage.src = "image/chat2.jpg";
                break;
                case "image/chat2.jpg":
                monImage.src = "image/dauphin.jpg";
                break;
                case "image/dauphin.jpg":
                monImage.src = "image/panda.jpg";
                break;
                case "image/panda.jpg" : 
                monImage.src = "image/lion1.jpg";
            }
    }
    </script>
</body>
</html>

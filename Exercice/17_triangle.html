<body>
	<h1>Triangle</h1>
	<p>Ecrivez un programme triangle.js qui construit progressivement un triangle de 7 lignes.</p>
	<p>Résultat attentdu : </p>
	<img src="17-1.png" alt="">


	<script>
	
	console.log("FOR");
	var diese = "";

	for( var i = 1; i < 8; i++){
		diese += "#";
		console.log(diese);
	}
	
	// boucle while
	console.log("WHILE");
	var ligne = "";
	var i = 1;
	while(i <= 7){
		ligne = ligne + "#";
		// Autre possibilité avec l'operateur +=
		// ligne += "#";
		console.log(ligne); i++;
	}
	
	
	
	
	</script>
